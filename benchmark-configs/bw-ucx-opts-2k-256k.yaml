benchmarks:
  bw:
    ./params/bw/complex-noncompound-2k-256k.yaml:
      - iovec
      - bincode
      - flat
      - rsmpi
scripts:
  bw:
    bincode:
      script: './scripts/bw_bincode.sh'
      env: {}
    iovec:
      script: './scripts/bw_iovec.sh'
      env:
        UCX_RNDV_THRESH: 1kb
    rsmpi:
      script: './scripts/bw_rsmpi.sh'
      env: {}
    flat:
      script: './scripts/bw_flat.sh'
      env:
        UCX_RNDV_THRESH: 1kb
